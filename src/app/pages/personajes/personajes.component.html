<div>
    <div class="text-center mb-3">
        <h3>PERSONAJES</h3>
    </div>
    <div class="row mb-4" *ngIf="personajes.length === 0 && !cargando">
        <div class="col-12">
            <div class="alert alert-warning text-center" role="alert">
                <h4 class="alert-heading">No se encontraron resultados</h4>
                <i class="fas fa-exclamation-circle fa-2x"></i>
            </div>
        </div>
    </div>
    
    <div class="row" *ngIf="cargando">
      <div class="col-12">
          <div class=" alert alert-info text-center" role="alert">
              <h4 class="alert-heading">Cargando</h4>
              <div class="spinner-border text-primary" role="status">
                  <span class="sr-only"></span>
              </div>
              <p class="mb-0">Por favor espere</p>
          </div>
      </div>
    </div>
    <div class="row" *ngIf="!cargando && personajes.length > 0">
        <div *ngFor="let personaje of personajes" class="col-sm-6 col-md-3 mb-4">
          <div class="card  h-100">
              <img [src]="personaje.image" class="card-img-top" alt="...">
              <div class="card-body text-center">
                  <h5 class="card-title">{{personaje.name}}</h5>
                  <p class="card-text">{{personaje.status}}</p>
                  <p class="card-text">{{personaje.type}}</p>
                  <p class="card-text">{{personaje.gender}}</p>
              </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex align-items-center justify-content-center mb-4" *ngIf="personajes.length > 0">
    <app-pagination [data_pages]="info"></app-pagination>
</div>
