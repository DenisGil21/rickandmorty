
<div class="row mb-4" *ngIf="personajes.length === 0">
    <div class="col-12">
        <div class="alert alert-warning text-center" role="alert">
            <h4 class="alert-heading">No se encontraron resultados</h4>
            <i class="fas fa-exclamation-circle fa-2x"></i>
        </div>
    </div>
</div>

<div class="row">
      <div *ngFor="let personaje of personajes" class="col-sm-6 col-md-4 mb-4">
        <div class="card  h-100">
            <img [src]="personaje.image" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <h5 class="card-title">{{personaje.name}}</h5>
                <p class="card-text">{{personaje.status}}</p>
                <p class="card-text">{{personaje.type}}</p>
                <p class="card-text">{{personaje.gender}}</p>
            </div>
          </div>
      </div>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
